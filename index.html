<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RetroKits</title>
    <link rel="stylesheet" href="style.css" />
    <script src="carousel.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <section id="landing">
        <div class="row">
            <nav>
                <div class="nav__container">
                    <div class="nav__container--mini">
                        <ul class="nav__links">
                            <li><a class="nav__link" href="">Home</a></li>
                            <li><a class="nav__link" href="">About Us</a></li>
                            <li><a class="nav__link" href="">Shop Kits</a></li>
                        </ul>
                    </div>
                    <div class="nav__container--mini">
                        <figure class="main__logo--wrapper">
                            <img class="logo" src="./assets/main_logo.webp" alt="" />
                        </figure>
                    </div>
                    <div class="nav__container--mini">
                        <a href=""> <button class="nav__btn">Contact Us</button> </a>
                    </div>
                </div>
            </nav>
            <header class="header-brah">
                <div class="carousel-container">
                    <div class="carousel-slide" id="slide1">
                      <!-- Image 1 -->
                      <img class="img__size" src="/assets/img1.jpg" alt="Image 1">
                    </div>
                    <div class="carousel-slide" id="slide2">
                      <!-- Image 2 -->
                      <img class="img__size" src="/assets/img2.jpg" alt="Image 2">
                    </div>
                    <div class="carousel-slide" id="slide3">
                      <!-- Image 3 -->
                      <img class="img__size" src="./assets/img3.webp" alt="Image 3">
                    </div>
                  </div>
            </header>
        </div>
    </section>

    <main>
        <section id="section__description">
            <div class="row">
                <div class="container section__description--container">
                    <h1 class="section__description--title">RETRO KIT STAR</h1>
                    <h3 class="section__description--sub-title">A collection of vintage and retro football shirts to reminisce those infamous moments in football history</h3>
                </div>
            </div>
        </section>

        <section id="kits__card">
            <div class="kit__card--container">
                <div class="kit__card--wrapper">
                    <img src="./assets/k1.webp" alt="" class="kit__card">
                </div>
                <div class="kit__card--wrapper">
                    <img src="./assets/k2.webp" class="kit__card">

                <div class="kit__card--wrapper">

                </div>
                <div class="kit__card--wrapper">
                    <img src="./assets/k4.webp" class="kit__card">

                <div class="kit__card--wrapper">
                    <img src="./assets/k5.webp" class="kit__card">
                </div>
                <div class="kit__card--wrapper">
                    <img src="./assets/k6.webp" class="kit__card">
                </div>
                <div class="kit__card--wrapper">
                    <img src="./assets/k7.webp" class="kit__card">
                </div>
                <div class="kit__card--wrapper">
                    <img src="./assets/k8.webp" class="kit__card">
                </div>
                <div class="kit__card--wrapper">
                    <img src="./assets/k9.webp" class="kit__card">
                </div>
                <div class="kit__card--wrapper">
                    <img src="./assets/k10.webp" class="kit__card">

                <div class="kit__card--wrapper">
                    <img src="./assets/k11.webp" class="kit__card">

                <div class="kit__card--wrapper">
                    <img src="./assets/k14.webp" class="kit__card">
                </div>
                <div class="kit__card--wrapper">
                    <img src="./assets/k15.webp" class="kit__card">
                </div>
            </div>
        </section>

    <footer>
